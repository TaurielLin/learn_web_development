<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Try</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Catan Map Generator!</h1>

            <p class="lead">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="readJsonButton" type="button" class="btn btn-info">Get JSON Info</button>
                </div>
            </p>
        </div>

        <hr class="my-4">

        <div class="container">
            <h3 class="display-4">Landscape!</h3>
            <p class="lead">
                <table id="landscapeMapTable" class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Landscape Type</th>
                            <th scope="col">Number</th>
                        </tr>
                    </thead>
                </table>
            </p>
        </div>
    </div>


    <div class="defaut_map">
        <svg class="chart" width="1500" height="1000">
            
            <!-- define the picture of the tiles -->
            <defs>
                <pattern id="desert" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                    <image height="1" width="1" preserveAspectRatio="none" xlink:href="../img/lite/desert.jpg" />
                </pattern>
                <pattern id="field" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                    <image height="1" width="1" preserveAspectRatio="none" xlink:href="../img/lite/field.jpg" />
                </pattern>
                <pattern id="forest" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                    <image height="1" width="1" preserveAspectRatio="none" xlink:href="../img/lite/forest.jpg" />
                </pattern>
                <pattern id="mountain" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                    <image height="1" width="1" preserveAspectRatio="none" xlink:href="../img/lite/mountain.jpg" />
                </pattern>
                <pattern id="pasture" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                    <image height="1" width="1" preserveAspectRatio="none" xlink:href="../img/lite/pasture.jpg" />
                </pattern>
                <pattern id="river" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                    <image height="1" width="1" preserveAspectRatio="none" xlink:href="../img/lite/river.jpg" />
                </pattern>

            </defs>

            <!-- place the tiles -->
            <!-- first row-->
            <g class="tile" transform="translate(259.8, 100)">
                <polygon id="a0" points="259.8,0 346.4,50 346.4,150 259.8,200 173.2,150 173.2,50 " fill="url(#pasture)">
                </polygon>
            </g>
            <g class="tile" transform="translate(433.0, 100)">
                <polygon id="a1" points="259.8,0 346.4,50 346.4,150 259.8,200 173.2,150 173.2,50 " fill="url(#forest)">
                </polygon>
            </g>
            <g class="tile" transform="translate(606.2, 100)">
                <polygon id="a2" points="259.8,0 346.4,50 346.4,150 259.8,200 173.2,150 173.2,50 " fill="url(#pasture)">
                </polygon>
            </g>
        </svg>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" ></script>
    <script src="try.js" ></script>
  </body>
</html>
